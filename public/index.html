<html>
    <head>
        <style>
.toolbar {
    text-align:center;
}
button {
    padding:5px 15px;
    background:white;
    border: 2px solid #555;
    font-size: 17px;
    color: #555;
}
        </style>    
    </head>
    <body>
    <div id="container" style="width:100%; height:400px;"></div>
    <div class="toolbar">
        <button id="btn-daymode">day</button>
        <button id="btn-weekmode">week</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

    <script>
$(function () {
    function drawGraph(livingRoomData) {
        $('#container').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Temperatures',
                x: -20 //center
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                // plotLines: [{
                //     value: 0,
                //     width: 1,
                //     color: '#808080'
                // }]
                startOnTick: true
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Living room',
                data: livingRoomData
            }]
        });
    }

    function refreshData(limit) {
        var url = location.origin + location.pathname + 'temperatures';
        if (limit) {
            url = url + '?limit=' + limit
        }
        $.get(url, function(result) {
            var livingRoomData = _.map(result, function(value) {
                return [new Date(value.date).getTime(), value.temperature];
            });
            drawGraph(livingRoomData);
        })
    }

    refreshData();
    setInterval(refreshData, 1000 * 60 * 60); //refresh every hour

    document.getElementById('btn-daymode').addEventListener('click', function() {
        refreshData(24);
    });

    document.getElementById('btn-weekmode').addEventListener('click', function() {
        refreshData(24*7);
    });
});

    </script>
    </body>
</html>
